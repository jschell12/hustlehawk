<!DOCTYPE html>
<html lang="en" style="" class=" js csstransforms csstransforms3d">
  <head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/build/css/app.min.css"><title>{{ title }}</title>
  {% endblock %}
  </head>
  <body>    
    <div class="app-navbar">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="/#"><img src="{{appLogo}}" class="app-logo"></img><b>{{appName}}</b></a>
            <div class="navbar-header ">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>            
            <div class="pull-left navbar-collapse collapse navbar-inverse-collapse" >
              <ul class="nav navbar-nav">
                <li><a class="btn" href="/about">About</a></li>
                <li><a class="btn" href="/contact">Contact</a></li>
              </ul>
            </div>
            <div class="pull-right navbar-collapse collapse navbar-inverse-collapse" >
                <div id="app-nav">
                </div>
            </div>
        </div>
      </nav>
    </div>
    {% block content %}
    {% endblock %}    
    <div class="app-footer">
      <div class="container">
        <div class="pull-right navbar-collapse collapse navbar-inverse-collapse" >
          <ul class="nav navbar-nav">
            <li><a class="btn" href="/about">About</a></li>
            <li><a class="btn" href="/contact">Contact</a></li>
            <li><a class="btn" href="/credits">Credits</a></li>
          </ul>
        </div>
      </div>
    </div>
    {% block scripts %}
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="http://j.maxmind.com/app/geoip.js"></script>
      <script src="/build/js/lib.min.js"></script>
      <script src="/build/js/app.js"></script>
      <script type="text/javascript" src="http://gdc.indeed.com/ads/apiresults.js"></script>
    {% endblock %}
  </body>
</html>
